name: Build Dev Planner C++

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtnetworkauth'
      
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      
      - name: Configure CMake
        run: |
          cd cpp
          mkdir build
          cd build
          cmake .. -G "NMake Makefiles" -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cpp/build
          nmake
      
      - name: Deploy Qt dependencies
        run: |
          cd cpp/build
          windeployqt --release --no-translations DevPlanner.exe
      
      - name: Create ZIP
        run: |
          cd cpp/build
          Compress-Archive -Path DevPlanner.exe,*.dll,platforms,styles,imageformats -DestinationPath Dev.Planner.Windows.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dev-Planner-Windows
          path: cpp/build/Dev.Planner.Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.0'
          host: 'mac'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtnetworkauth'
      
      - name: Configure CMake
        run: |
          cd cpp
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: |
          cd cpp/build
          make -j$(sysctl -n hw.ncpu)
      
      - name: Deploy Qt dependencies
        run: |
          cd cpp/build
          macdeployqt DevPlanner.app -dmg
      
      - name: Rename DMG
        run: |
          mv cpp/build/DevPlanner.dmg cpp/build/Dev.Planner.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dev-Planner-macOS
          path: cpp/build/Dev.Planner.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: List files
        run: find . -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dev-Planner-Windows/Dev.Planner.Windows.zip
            Dev-Planner-macOS/Dev.Planner.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
