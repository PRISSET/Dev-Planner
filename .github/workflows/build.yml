name: Build Dev Planner

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install -r req.txt
      
      - name: Convert icon to ICO
        run: |
          python -c "from PIL import Image; img = Image.open('icon.iconset/icon_256x256.png'); img.save('icon.ico', format='ICO', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])"
      
      - name: Build Windows EXE
        run: |
          pyinstaller --name "Dev Planner" --windowed --onefile --icon=icon.ico --add-data "src;src" main.py
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dev-Planner-Windows
          path: dist/Dev Planner.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller dmgbuild
          pip install -r req.txt
      
      - name: Build macOS App
        run: |
          pyinstaller "Dev Tool.spec" --noconfirm
      
      - name: Create DMG
        run: |
          dmgbuild -s dmg_settings.py "Dev Planner" "dist/Dev Planner.dmg"
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Dev-Planner-macOS
          path: dist/Dev Planner.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Dev-Planner-Windows/Dev Planner.exe
            Dev-Planner-macOS/Dev Planner.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
